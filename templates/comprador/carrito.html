{% extends 'comprador/baseComprador.html' %}

{% block body %}
<body>
    <link rel="stylesheet" href="static/css/comprador/carrito.css">
    <div class="container">
        <h1 class="my-4">Carrito de Compras</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos_carrito %}
                <tr>
                    <td>{{ producto[0] }}</td>
                    <td>${{ producto[1] }}</td>
                    <td>{{ producto[2] }}</td>
                    <td>${{ producto[1] * producto[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="total-container">
            <h3>Total: ${{ total }}</h3>
            <form action="/pagar" method="POST">
                <button type="submit" class="btn btn-success">Pagar</button>
            </form>
        </div>
    </div>
</body>



{% endblock %}
