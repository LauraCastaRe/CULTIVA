{% extends 'vendedor/baseVendedor.html' %}

{% block body %}
<link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css"> 
<link rel="stylesheet" href="static/css/registroProducto.css"> 

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registra tus productos:</h3>

            <form action="/producto" method="POST" enctype="multipart/form-data">

              <div class="row">
                <div class="col-md-6 mb-4">
                  <label for="idProducto" class="form-label">Código Producto</label>
                  <input type="text" name="idProducto" class="form-control" placeholder="Ej: 123 " title="Codigo Producto" required>
                </div>

                <div class="col-md-6 mb-4">
                  <label for="nombreProducto" class="form-label">Nombre Producto</label>
                  <input type="text" name="nombreProducto" class="form-control" placeholder="Ej: Yuca" title="Nombre productos"
                   required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <label for="categoria">Seleccione una categoría de productos:</label>
                  <select id="categoria" name="categoria" class="form-select" title="Categoria del producto" required>
                    <option value="none">Elige la categoria</option>
                    <option value="granos_cereales">Granos y Cereales</option>
                    <option value="frutas">Frutas</option>
                    <option value="verduras">Verduras</option>
                    <option value="hortalizas">Hortalizas de raiz</option>
                    <option value="legumbres">Legumbres</option>
                    <option value="frutos">Frutos secoss</option>
                    <option value="hierbas">Hierbas Aromaticas</option>
                    <option value="lacteos">Productos Lacteos</option>
                    <option value="carnes">Productos Carnicos</option>
                    <option value="avicolas">Productos Avicolas</option>
                    <option value="pesca">Productos de Pesca</option>
                  </select>
                </div>
                
                <div class="col-md-6 mb-4">
                  <label for="unidades" class="form-label">Unidades</label>
                  <input type="number" name="unidades" class="form-control" tittle="unidades" placeholder="Ej: 5 ">
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-4">
                  <label for="precio" class="form-label">Precio por libras(500gr)</label>
                  <input type="number" name="precio" class="form-control" title="precio" placeholder="Ej: 2000" required>
                </div>
              </div>

              <div class="mb-4">
                <label for="imagen" class="form-label">Imagen:</label>
                <input type="file" name="imagen" id="imagen" class="form-control" accept="image/*" required>
              </div>

              <div class="mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg " title="Crear Producto">Crear Producto</button>
                <a href="/Vendedor" class="btn btn-secondary btn-lg" title="Atras">Atrás</a>
              </div>
   
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>

{% endblock %}
